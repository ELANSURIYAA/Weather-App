<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Search Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input id="ibox" class="effect focus-border" id="input-field" type="text" placeholder="Enter city name">
            <div class="temperature-unit">
                <label><input type="radio" name="unit" value="celsius" checked id="celsius"> Celsius</label>
                <label><input type="radio" name="unit" value="fahrenheit" id="fahrenheit"> Fahrenheit</label>
            </div>
            <button class="button-class">Current Location</button>
            <div class="weather-info">
                <div class="city-temperature">
                    <h2><span id="temperature">30</span></h2>
                    <p><span id="city-name">City</span></p>
                    <p><span id="weather-name">Cloudy</span></p>
                </div>
                <div class="icons">
                    <img src="./images/day.svg" alt="Weather Icon" id="weather-icon">
                </div> 
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
